version: '3.8'

services:
  # Authentication Server
  auth-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: authentication-server
    ports:
      - "8080:8080"
    environment:
      # Spring profiles (use 'prod' for production with MySQL)
      SPRING_PROFILES_ACTIVE: dev
      
      # Database configuration (H2 in-memory by default)
      SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      
      # JWT Configuration (CHANGE THESE IN PRODUCTION!)
      APP_JWT_SECRET: ${JWT_SECRET:-mySecretKey1234567890abcdefghijklmnopqrstuvwxyz}
      APP_JWT_EXPIRATION_IN_MS: ${JWT_EXPIRATION:-86400000}
      APP_REFRESH_TOKEN_EXPIRATION_IN_MS: ${REFRESH_TOKEN_EXPIRATION:-604800000}
      
      # OAuth2 Configuration
      APP_OAUTH2_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-your-google-client-id-here}
      
      # Logging
      LOGGING_LEVEL_COM_EXAMPLE_AUTHSERVER: INFO
    networks:
      - auth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

