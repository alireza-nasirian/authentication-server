# Production Configuration
spring:
  # MySQL Database Configuration for Production
  datasource:
    url: jdbc:mysql://localhost:3306/auth_server_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA Configuration for Production
  jpa:
    hibernate:
      ddl-auto: validate # Use 'validate' in production, 'update' for development
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
  
  # H2 Console disabled in production
  h2:
    console:
      enabled: false

# Application specific properties for production
app:
  # JWT Secret Key - Use environment variable in production
  jwtSecret: ${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production}
  # JWT expiration time in milliseconds (24 hours)
  jwtExpirationInMs: ${JWT_EXPIRATION:86400000}
  # Refresh token expiration time in milliseconds (7 days)
  refreshTokenExpirationInMs: ${REFRESH_TOKEN_EXPIRATION:604800000}
  
  # OAuth2 Configuration
  oauth2:
    google:
      clientId: ${GOOGLE_CLIENT_ID:your-google-client-id}

# Swagger/OpenAPI Configuration for Production (disabled)
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Logging Configuration for Production
logging:
  level:
    com.example.authserver: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    root: WARN
